<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>원철희 포트폴리오</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="Mobile & Kiosk Developer 원철희의 포트폴리오">
    <meta name="theme-color" content="#2d2622">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CW Portfolio">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Favicon & App Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/icons/icon-16x16.png">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/icons/icon-180x180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="images/icons/icon-167x167.png">

    <!-- Splash Screens for iOS -->
    <link rel="apple-touch-startup-image" href="images/splash/splash-640x1136.png" media="(device-width: 320px) and (device-height: 568px)">
    <link rel="apple-touch-startup-image" href="images/splash/splash-750x1334.png" media="(device-width: 375px) and (device-height: 667px)">
    <link rel="apple-touch-startup-image" href="images/splash/splash-1242x2208.png" media="(device-width: 414px) and (device-height: 736px)">
    <link rel="apple-touch-startup-image" href="images/splash/splash-1125x2436.png" media="(device-width: 375px) and (device-height: 812px)">

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;700&family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Noise Overlay -->
    <div class="noise-overlay"></div>

    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <!-- Navigation - Dynamic -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo" id="nav-logo"></a>
            <ul class="nav-links" id="nav-links"></ul>
            <div class="nav-right">
                <a href="#contact" class="nav-cta">Let's Talk</a>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section - Dynamic -->
    <section id="home" class="hero">
        <div class="hero-grid">
            <div class="hero-visual">
                <div class="hero-image-wrapper">
                    <div class="hero-image-frame" id="hero-image-frame"></div>
                    <div id="hero-badges"></div>
                </div>
            </div>
            <div class="hero-content">
                <div class="hero-tag">
                    <span class="tag-line"></span>
                    <span class="tag-text" id="hero-title-tag"></span>
                </div>
                <h1 class="hero-title" id="hero-name"></h1>
                <p class="hero-description" id="hero-description"></p>
                <div class="hero-highlights" id="hero-highlights"></div>
                <div class="hero-actions">
                    <a href="#projects" class="btn btn-primary">
                        <span class="btn-text">View Projects</span>
                        <span class="btn-icon"><i class="fas fa-arrow-down"></i></span>
                    </a>
                    <a href="#contact" class="btn btn-outline">
                        <span class="btn-text">Contact</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="hero-scroll-indicator">
            <span class="scroll-text">Scroll</span>
            <span class="scroll-line"></span>
        </div>
        <div class="hero-bg-text" id="hero-bg-text"></div>
    </section>

    <!-- About Section - Dynamic -->
    <section id="about" class="about">
        <div class="container">
            <div class="about-grid">
                <div class="about-left">
                    <div class="section-tag">
                        <span class="tag-number" id="about-section-number"></span>
                        <span class="tag-line"></span>
                        <span class="tag-text">ABOUT ME</span>
                    </div>
                    <h2 class="section-title" id="about-title"></h2>
                </div>
                <div class="about-right">
                    <p class="about-intro" id="about-intro"></p>
                    <p class="about-detail" id="about-detail"></p>
                    <div class="skills-showcase" id="skills-showcase"></div>
                    <div class="contact-cards" id="about-contact-cards"></div>
                </div>
            </div>
        </div>
        <div class="section-number" id="about-bg-number"></div>
    </section>

    <!-- Experience Section - Dynamic -->
    <section id="experience" class="experience">
        <div class="container">
            <div class="section-header-center">
                <div class="section-tag">
                    <span class="tag-number" id="exp-section-number"></span>
                    <span class="tag-line"></span>
                    <span class="tag-text">EXPERIENCE</span>
                </div>
                <h2 class="section-title-large">Career Timeline</h2>
            </div>
            <div class="timeline-modern" id="timeline-container"></div>
        </div>
        <div class="section-number" id="exp-bg-number"></div>
    </section>

    <!-- Projects Section - Dynamic -->
    <section id="projects" class="projects">
        <div class="container">
            <div class="section-header-center">
                <div class="section-tag">
                    <span class="tag-number" id="proj-section-number"></span>
                    <span class="tag-line"></span>
                    <span class="tag-text">PORTFOLIO</span>
                </div>
                <h2 class="section-title-large">Featured Work</h2>
            </div>
            <div class="projects-showcase" id="projects-container"></div>
        </div>
        <div class="section-number" id="proj-bg-number"></div>
    </section>

    <!-- Contact Section - Dynamic -->
    <section id="contact" class="contact">
        <div class="container">
            <div class="contact-wrapper">
                <div class="contact-header">
                    <div class="section-tag light">
                        <span class="tag-number" id="contact-section-number"></span>
                        <span class="tag-line"></span>
                        <span class="tag-text">CONTACT</span>
                    </div>
                    <h2 class="contact-title">
                        <span class="title-line">Let's Work</span>
                        <span class="title-line title-gradient">Together</span>
                    </h2>
                    <p class="contact-subtitle">
                        프로젝트 협업이나 채용 관련 문의를 환영합니다.<br>
                        편하게 연락 주세요.
                    </p>
                </div>
                <div class="contact-info-grid" id="contact-info-grid"></div>
                <div class="contact-socials" id="contact-socials"></div>
            </div>
        </div>
        <div class="contact-bg-text">CONTACT</div>
    </section>

    <!-- Footer - Dynamic -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <span class="footer-logo" id="footer-logo"></span>
                    <p class="footer-copyright" id="footer-copyright"></p>
                </div>
                <div class="footer-right">
                    <span class="footer-credit" id="footer-credit"></span>
                </div>
            </div>
        </div>
    </footer>

    <!-- Back to Top Button -->
    <button class="back-to-top" id="backToTop">
        <span class="btt-line"></span>
        <span class="btt-text">TOP</span>
    </button>

    <!-- Scroll Progress -->
    <div class="scroll-progress"></div>

    <script src="renderer.js"></script>
    <script src="script.js"></script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('SW registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
